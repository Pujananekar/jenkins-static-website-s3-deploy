<!doctype html>
<html lang="mr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; color:#222; }
    .hero { background: linear-gradient(90deg,#0ea5a4,#06b6d4); padding:40px 20px; color:#fff; text-align:center; }
    .container { max-width:1100px; margin: -30px auto 40px; padding: 20px; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:18px; }
    .card { background:#fff; border-radius:12px; padding:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .card img { width:100%; height:160px; object-fit:cover; border-radius:8px; }
    .card h3{ margin:10px 0 6px; font-size:16px; }
    .price { font-weight:700; color:#0b6b6b; }
    .cta { display:inline-block; margin-top:10px; padding:8px 12px; background:#06b6d4; color:#fff; border-radius:8px; text-decoration:none;}
    footer { text-align:center; padding:16px; color:#666; font-size:14px; }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Welcome to Store</h1>
    <p>Best deals on electronics, fashion & home products</p>
  </header>

  <main class="container">
    <h2>Featured Products</h2>
    <div class="cards">

      <!-- Product 1 -->
      <div class="card">
        <img src="https://YOUR_S3_BUCKET_NAME.s3.amazonaws.com/images/product1.jpg" alt="Product 1">
        <h3>Smartwatch X100</h3>
        <div class="price">₹2,499</div>
        <a class="cta" href="#">View Details</a>
      </div>

      <!-- Product 2 -->
      <div class="card">
        <img src="https://YOUR_S3_BUCKET_NAME.s3.amazonaws.com/images/product2.jpg" alt="Product 2">
        <h3>Bluetooth Earbuds</h3>
        <div class="price">₹1,199</div>
        <a class="cta" href="#">View Details</a>
      </div>

      <!-- Product 3 -->
      <div class="card">
        <img src="https://my-website-puja.s3.amazonaws.com/images/product3.jpg" alt="Product 3">
        <h3>Travel Backpack</h3>
        <div class="price">₹1,799</div>
        <a class="cta" href="#">View Details</a>
      </div>

    </div>
  </main>

  <footer>
    © 2025 माझी Store — Hosted on AWS S3
  </footer>
</body>
</html>
